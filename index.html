    <!-- Add Proj4Leaflet for coordinate transformation -->

    <script src="https://unpkg.com/proj4leaflet@1.0.2/src/proj4leaflet.js"></script>
    <style>
        #map { height: 600px; width: 100%; }
        .legend { 
            background: white; padding: 10px; border: 2px solid grey; 
            border-radius: 5px; position: fixed; bottom: 50px; left: 50px; 
            max-height: 400px; overflow-y: auto; z-index: 1000; 
            font-size: 12px; min-width: 200px;
        }
        .legend-item { margin: 2px 0; display: flex; align-items: center; }
        .legend-color { 
            width: 15px; height: 15px; margin-right: 8px; 
            border: 1px solid #ccc; flex-shrink: 0;
        }
        .legend-text { word-wrap: break-word; }
    </style>

        // Define coordinate transformation (UTM Zone 30N to WGS84)
        proj4.defs("EPSG:25830", "+proj=utm +zone=30 +ellps=GRS80 +towgs84=0,0,0,0,0,0,0 +units=m +no_defs");

        // Initialize map
        const map = L.map('map').setView([40.0, -3.0], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Transform coordinates function
        function transformCoordinates(coordinates) {
            if (coordinates[0] instanceof Array) {
                // Handle nested arrays (Polygon/MultiPolygon)
                return coordinates.map(transformCoordinates);
            } else {
                // Transform single coordinate pair [x, y] to [lng, lat]
                const [x, y] = coordinates;
                const [lng, lat] = proj4("EPSG:25830", "EPSG:4326", [x, y]);
                return [lng, lat];
            }
        }

        ];

        const allLayers = [];
        let loadedChunks = 0;

        // Style function
        function getStyle(feature) {
            const category = feature.properties.HILUCS_DESC;
            const color = colorMap[category] || '#999999';
            return {
                fillColor: color,
                color: 'black',
                weight: 0.5,
                fillOpacity: 0.7,
                opacity: 1
            };
        }

        chunkUrls.forEach((url, index) => {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    console.log(`Chunk ${index + 1}/${chunkUrls.length} loaded with ${data.features.length} features`);
                    
                    // Transform coordinates for each feature
                    data.features.forEach(feature => {
                        if (feature.geometry.type === 'Polygon') {
                            feature.geometry.coordinates = transformCoordinates(feature.geometry.coordinates);
                        } else if (feature.geometry.type === 'MultiPolygon') {
                            feature.geometry.coordinates = transformCoordinates(feature.geometry.coordinates);
                        }
                    });

                    const geoJsonLayer = L.geoJSON(data, {
                        style: getStyle,
                        onEachFeature: function(feature, layer) {
                            const category = feature.properties.HILUCS_DESC;
                            layer.bindTooltip(`<b>HILUCS:</b> ${category}`);
                        }
                    });

                    geoJsonLayer.addTo(map);
                    allLayers.push(geoJsonLayer);
                    
                    loadedChunks++;
                    
                    // Fit bounds when all chunks loaded
                    if (loadedChunks === chunkUrls.length) {
                        console.log('All chunks loaded! Fitting bounds...');
                        const group = new L.featureGroup(allLayers);
                        map.fitBounds(group.getBounds(), { padding: [20, 20] });
                    }
                })
                .catch(error => {
                    console.error(`Error loading chunk ${index}:`, error);
                    loadedChunks++;
                });
        });

        // Generate legend
        function generateLegend() {
            const legendItems = document.getElementById('legend-items');
            Object.entries(colorMap).forEach(([category, color]) => {
                const item = document.createElement('div');
                item.className = 'legend-item';
                item.innerHTML = `
                    <div class="legend-color" style="background-color: ${color};"></div>
                    <div class="legend-text">${category}</div>
                `;
                legendItems.appendChild(item);
            });
        }

        generateLegend();
